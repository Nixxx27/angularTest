
<div class="row">
	<div class="col-md-offset-3 col-md-5">

		<h1>Send us a Messagse</h1>
		<form ng-submit="messagesList.addMessage()">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" name="name" id="name" placeholder="Name" ng-model="messagesList.name">
				
				<label for="phone">Phone Number:</label>
				<input type="text" class="form-control" name="phone" id="phone" placeholder="(541) 754-3010" phone-number  ng-model="messagesList.phone">

				<label for="message">Messages:</label>
				<textarea class="form-control" name="message" id="message" rows="7" ng-model="messagesList.message"></textarea>
			</div>
			<button type="Submit" class="btn btn-primary pull-right">Submit</button>

		</form>
	</div>
</div>
	<ng-include src="'partials/messages.html'"></ng-include>
